<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LeetCode PiShock Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetCode PiShock</h1>
      <form id="settings-form">
        <fieldset>
          <legend>Link your PiShock device</legend>
          <label class="field">
            <span>PiShock username</span>
            <input
              id="pishock-username"
              type="text"
              autocomplete="off"
              required
            />
          </label>
          <label class="field">
            <span>PiShock API key</span>
            <input
              id="pishock-apikey"
              type="password"
              autocomplete="off"
              required
            />
          </label>
          <label class="field">
            <span>Device share code</span>
            <input
              id="pishock-code"
              type="text"
              autocomplete="off"
              required
            />
          </label>
        </fieldset>

        <fieldset>
          <legend>When to shock</legend>
          <label class="checkbox-row">
            <input id="shock-on-test" type="checkbox" />
            <span>Shock on failed TEST submissions</span>
          </label>
          <label class="checkbox-row">
            <input id="shock-on-final" type="checkbox" />
            <span>Shock on failed FINAL submissions</span>
          </label>
        </fieldset>

        <fieldset>
          <legend>Intensity &amp; duration</legend>
          <div class="grid">
            <label class="field">
              <span>Shock intensity (1–100)</span>
              <input
                id="shock-intensity"
                type="number"
                min="1"
                max="100"
              />
            </label>
            <label class="field">
              <span>Shock duration (s)</span>
              <input
                id="shock-duration"
                type="number"
                min="1"
                max="15"
              />
            </label>
            <label class="field">
              <span>Vibrate intensity (1–100)</span>
              <input
                id="vibrate-intensity"
                type="number"
                min="1"
                max="100"
              />
            </label>
            <label class="field">
              <span>Vibrate duration (s)</span>
              <input
                id="vibrate-duration"
                type="number"
                min="1"
                max="15"
              />
            </label>
          </div>
        </fieldset>

        <div class="button-row">
          <button id="test-vibrate" type="button">Test vibrate</button>
          <button id="save-btn" type="submit">Save</button>
        </div>
        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
